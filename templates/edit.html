{% extends 'base.html' %} 

{% block head %}
<title>Edit Post</title>
{% endblock %} 


{% block body %}
<h1>Editing Post</h1> 

<hr>

<h2>Edit:</h2>
<form action='/posts/edit/{{post.id}}' method="POST">


    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" value="{{post.title}}" aria-label="Enter Title" />
    <br />

    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author"value="{{post.author}}" aria-label="Enter Author" />
    <br />

    <label for="content">Post</label>
    <textarea class="form-control"  id="content" name="content" aria-label="Enter Content">{{post.content}}</textarea>


    {# Title: <input type='text' name='title' id='title' value="{{post.title}}">
    <br> 
    Author: <input type="text" name='author' id='author' value="{{post.author}}">
    <br>
    Post: <input type="text" name='content' id='content' value="{{post.content}}">
    <br> #}
    <input type="submit" value="Save">
</form>


{% endblock %}
